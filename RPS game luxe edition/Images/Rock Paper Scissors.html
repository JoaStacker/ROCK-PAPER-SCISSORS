	</div>

			<img src="file:///E:/Programming/Rock%20Paper%20Scissor/images/paper.png" alt="">
		</div>
		<div class="choice" id="s">
			<img src="file:///E:/Programming/Rock%20Paper%20Scissor/images/scissors.png" alt="">
		</div>	
	</div>

	<p id="action_message">Make your move</p>
